<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <title>learing...</title>
    <style>
        #box {
    		width: 200px;
    		height: 200px;
    		background-color: #f40;
    	}
    	.hide {/*隐藏元素*/
    		display: none;
    	}
    </style>
</head>

<body>
    <button id="btn" type="button">隐藏</button>
    <div id="box"></div>
    <script type="text/javascript">
        /**
         * 分析：
         * 1. 获取元素
         * 2. 绑定点击事件
         * 3. 隐藏元素、显示元素
         */
        // 1. 获取元素
        var btn = document.getElementById('btn');
        // 2. 绑定点击事件
        var flag; //true：隐形元素，false：显示元素
        btn.onclick = function() {
            // 在操作时，再去获取元素，操作完后即销毁
            var box = document.getElementById('box'); //display隐藏元素也是能获取到的
            flag = box.classList.toggle('hide'); //存在hide，返回false。不存在hide，返回true
            // 3. 隐藏和显示元素，切换
            this.innerText = flag ? '显示' : '隐藏';
        };
    </script>
</body>

</html>
