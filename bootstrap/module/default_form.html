<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bootstrap表单</title>
    <link rel="stylesheet" href="../lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-bottom: 1000px;
        }
    </style>
</head>

<body>
    <div class="container pt-3">
        <!-- 表单默认控件样式 -->
        <form action="#">
            <div class="form-group">
                <label for="uemail">Email address</label>
                <input type="email" name="uemail" id="uemail" class="form-control" placeholder="Enter email">
                <small class="form-text text-muted">We'll never share your email with anyone else</small>
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" name="pwd" id="pwd" class="form-control" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="rememberMe" id="rememberMe" class="form-check-input">
                <label for="rememberMe" class="form-check-label">Check me out</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <hr>
        <!-- 表单默认控件样式- input/select/textarea, 不包含radio/checkboxflex -->
        <form action="#" class="mt-5">
            <div class="form-group">
                <label for="email1">Email address</label>
                <input type="email" name="email1" id="email1" class="form-control" placeholder="name@example.com">
            </div>
            <div class="from-group">
                <label for="select">Example select</label>
                <select name="select" id="select" class="form-control">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
            </div>
            <div class="from-group">
                <label for="mulsel">Example multiple select</label>
                <select name="musel" id="mulsel" multiple class="form-control">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="txtarea">Example textarea</label>
                <textarea name="txtarea" id="txtarea" class="form-control"></textarea>
            </div>
        </form>
        <hr>
        <!-- file -->
        <form action="#" class="mt-5">
            <div class="form-group">
                <label for="upload" class="form-control-label">Example file input</label>
                <input type="file" name="upload" id="upload" class="form-control-file">
            </div>
        </form>
        <hr>
        <!-- 尺寸
            1. 大尺寸： .form-control-lg
            2. 小尺寸： .form-control-sm
         -->
        <form action="#" class="mt-5">
            <!-- 大尺寸 -->
            <div class="form-group">
                <label for="lgsize">大尺寸</label>
                <input type="text" name="lgsize" id="lgsize" class="form-control form-control-lg" placeholder="form-control-lg">
            </div>
            <!-- 正常尺寸 -->
            <div class="form-group">
                <label for="default">默认尺寸</label>
                <input type="text" name="default" id="default" class="form-control" placeholder="default input">
            </div>
            <!-- 小尺寸 -->
            <div class="form-group">
                <label for="smsize">小尺寸</label>
                <input type="text" name="smsize" id="smsize" class="form-control form-control-sm" placeholder="form-control-sm">
            </div>
        </form>
        <hr>
        <!-- 只读、只读文本 -->
        <form action="#" class="mt-5">
            <!-- 只读 -->
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Readonly input here..." readonly>
            </div>
            <!-- 只读文本 -->
            <div class="form-group row">
                <label for="email2" class="col-sm-2 col-form-label">Email</label>
                <input type="type" name="email2" id="email2" class="col-sm-10 form-control-plaintext" value="email@example.com" readonly="">
            </div>
            <div class="form-group row">
                <label for="pwd1" class="col-sm-2 col-form-label">Password</label>
                <input type="password" name="pwd1" id="pwd1" class="col-sm-10 form-control" placeholder="Password">
            </div>
        </form>
        <hr>
        <!-- 一行排列 -->
        <form action="#" class="form-inline mt-5 mb-2">
            <div class="form-group">
                <input type="text" name="email3" id="email3" class="form-control-plaintext" value="email@example.com" readonly>
            </div>
            <div class="form-group mx-sm-3">
                <input type="password" name="pwd2" id="pwd2" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Confirm identity</button>
        </form>
        <hr>
        <!-- 范围 -->
        <form action="#" class="mt-5">
            <div class="form-group">
                <label for="range">Example Range input</label>
                <input type="range" name="range" id="range" class="form-control-range">
            </div>
            <div class="form-group">
                <label for="range1">指定范围， 默认步长为1</label>
                <input type="range" name="range1" id="range1" min="0" max="5" class="form-control-range">
            </div>
            <div class="form-group">
                <label for="range2">指定范围和步长</label>
                <input type="range" name="range2" id="range2" min="0" max="5" step="0.5" class="form-control-range">
            </div>
        </form>
        <hr>
        <!-- 复选框-->
        <form action="#" class="mt-5">
            <div class="form-check">
                <input type="checkbox" name="check" id="check1" class="form-check-input">
                <label for="check1" class="form-check-label">Default checkbox</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="check" id="check2" class="form-check-input" disabled>
                <label for="check2" class="form-check-label">Disabled checkbox</label>
            </div>
        </form>
        <hr>
        <!-- 单选按钮 -->
        <form action="#" class="mt-5">
            <div class="form-check">
                <input type="radio" name="radio" id="radio1" class="form-check-input" value="0" checked>
                <label for="radio1" class="form-check-label">Default radio</label>
            </div>
            <div class="form-check">
                <input type="radio" name="radio" id="radio2" class="form-check-input" value="1">
                <label for="radio2" class="form-check-label">Second default radio</label>
            </div>
            <div class="form-check">
                <input type="radio" name="radio" id="radio3" class="form-check-input" value="2" disabled>
                <label for="radio3" class="form-check-label">Disabled radio</label>
            </div>
        </form>
        <hr>
        <!-- 将复选框与单选按钮同行显示 form-check-inline -->
        <form action="#" class="mt-5">
            <div class="form-check form-check-inline">
                <input type="checkbox" name="check1" id="check11" class="form-check-input">
                <label for="check11" class="form-check-label">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" name="check1" id="check12" class="form-check-input">
                <label for="check12" class="form-check-label">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" name="check1" id="check13" class="form-check-input" disabled>
                <label for="check13" class="form-check-label">3(disabled)</label>
            </div>
        </form>
        <hr>
        <form action="#" class="mt-5">
            <div class="form-check form-check-inline">
                <input type="radio" name="radio1" id="radio11" class="form-check-input" value="0">
                <label for="radio11" class="form-check-label">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="radio1" id="radio12" class="form-check-input" value="1">
                <label for="radio12" class="form-check-label">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="radio1" id="radio13" class="form-check-input" value="2" disabled>
                <label for="radio13" class="form-check-label">3(disabled)</label>
            </div>
        </form>
        <hr>
        <!-- 表单布局方式 -->
        <!-- 群组布局 -->
        <form action="#" class="mt-5">
            <div class="form-group">
                <label for="formGroupExampleInput">Example label</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Another label</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
            </div>
        </form>
        <hr>
        <!-- 表单栅格布局 -->
        <form action="#" class="mt-5">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
        </form>
        <hr>
        <!-- form-row 取代row -->
        <form action="#" class="mt-5">
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
        </form>
        <hr>
        <!-- 栅格系统创建更复杂的表单布局 -->
        <form action="#" class="mt-5">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class=" form-group form-check">
                <input type="checkbox" name="reme" id="reme" class="form-check-input">
                <label for="reme" class="form-check-label">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <hr>
        <!-- 水平表单 -->
        <form action="#" class="mt-5">
            <div class="form-group row">
                <label for="emailExample1" class="col-sm-2 col-form-label">Email</label>
                <input type="text" id="emailExample1" class="form-control col-sm-10" placeholder="Email">
            </div>
            <div class="form-group row">
                <label for="pwdExample1" class="col-sm-2 col-form-label">Password</label>
                <input type="password" id="pwdExample1" class="form-control col-sm-10" placeholder="Password">
            </div>
            <div class="form-group row">
                <legend class="col-sm-2 col-form-label pt-0">Radios</legend>
                <div class="col-sm-10 px-0">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="radio3" id="radio21" value="01" checked>
                        <label for="radio21" class="form-check-label">First radio</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="radio3" id="radio22" value="02" >
                        <label for="radio22" class="form-check-label">Second radio</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="radio3" id="radio23" value="03" disabled>
                        <label for="radio23" class="form-check-label">Third disabled radio</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <legend  class="col-sm-2 col-form-label pt-0">Checkbox</legend>
                <div class="form-check col-sm-10">
                    <input type="checkbox" name="remem" id="remem" class="form-check-input">
                    <label for="remem" class="form-check-label">Example checkbox</label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
        <hr>
        <!-- 水平表单的label尺寸 -->
        <form action="#" class="mt-5">
            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="col-form-label-sm">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email"  class="form-control" id="colFormLabel" placeholder="col-form-label">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="col-form-label-lg">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
