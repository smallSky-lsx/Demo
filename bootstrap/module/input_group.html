<!DOCTYPE html>

<head>

    <div class="container p-2">

        </div>

                <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control">

        </div>

                <span class="input-group-text">With textarea</span>
            </div>
            <textarea name="txt" id="txt" class="form-control"></textarea>
        </div>

        <div class="input-group mt-5 input-group-sm">

            </div>
            <input type="text" name="txt3" id="txt3" class="form-control" placeholder="large">

                <div class="input-group-text">
                    <input type="checkbox" name="cb" id="cb">
                </div>
            </div>
            <input type="text" name="txt3" id="txt3" class="form-control">

        <div class="input-group mt-3">

        <!-- 多附加组件 -->

            <div class="input-group-prepend">

        <div class="input-group mt-3">

            </div>
        </div>
        <!-- 按钮插件 -->

            <div class="input-group-prepend">

                <button type="button" class="btn btn-outline-secondary">Button</button>

                    <a href="#" class="dropdown-item">Lorem.</a>

        <div class="input-group mt-3">
