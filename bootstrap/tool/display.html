<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bootstrap显示</title>
    <link rel="stylesheet" href="../lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-bottom: 1000px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 在某尺寸显示元素，其他尺寸隐藏元素
            1. 大于某尺寸隐藏元素
            2. 小于某尺寸隐藏元素
         -->
        <div class="row border p-3">
            <div class="col-auto bg-primary text-white d-none d-xl-block">仅在超大屏幕下显示，其他屏幕下隐藏</div>
            <div class="col-auto bg-danger text-white d-none d-lg-block d-xl-none">仅在大屏幕下显示，其他屏幕下隐藏</div>
            <div class="col-auto bg-dark text-white d-none d-md-block d-lg-none">仅在中等屏幕下显示，其他屏幕下隐藏</div>
            <div class="col-auto bg-warning text-white d-none d-sm-block d-md-none">仅在小屏幕下显示，其他屏幕下隐藏</div>
            <div class="col-auto bg-success text-white d-sm-none">仅限超小屏幕下显示，其他屏幕下隐藏</div>
        </div>
        <!-- 在某尺寸隐藏，其他尺寸显示元素 -->
        <div class="row mt-5 p-3 border">
            <div class="col-auto bg-success text-white d-none d-sm-block">在超小屏幕下隐藏，其他屏幕下显示</div>
            <div class="col-auto bg-warning text-white d-sm-none d-md-block">在小屏幕下隐藏，其他屏幕下显示</div>
            <div class="col-auto bg-danger text-white d-md-none d-lg-block">在中等屏幕下隐藏，其他屏幕下显示</div>
            <div class="col-auto bg-dark text-white d-lg-none d-xl-block">在大屏幕下隐藏，其他屏幕下显示</div>
            <div class="col-auto bg-white text-dark d-xl-none">在超大屏幕下隐藏，其他屏幕下显示</div>
        </div>
        <!-- 在打印时显示 -->
        <div class="row mt-3 p-3 border">
            <div class="col-auto d-none d-print-block">在打印时显示，未打印时隐藏</div>
        </div>
    </div>
</body>

</html>
