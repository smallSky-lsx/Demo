<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bootstrap边框</title>
    <link rel="stylesheet" href="../lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-bottom: 1000px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 新增元素边框 -->
        <div class="row p-3 bg-info justify-content-around">
            <span class="bg-secondary border" style="width: 100px;height: 100px;"></span>
            <span class="bg-secondary border-top" style="width: 100px;height: 100px;"></span>
            <span class="bg-secondary border-right" style="width: 100px;height: 100px;"></span>
            <span class="bg-secondary border-bottom" style="width: 100px;height: 100px;"></span>
            <span class="bg-secondary border-left" style="width: 100px;height: 100px;"></span>
        </div>
        <!-- 清除元素边框 -->
        <div class="row mt-3 p-3 bg-info justify-content-around">
            <span class="bg-secondary border border-0" style="width: 100px;height: 100px;"></span>
            <span class="bg-secondary border-top border-top-0" style="width: 100px;height: 100px;"></span>
            <span class="bg-secondary border-right border-right-0" style="width: 100px;height: 100px;"></span>
            <span class="bg-secondary border-bottom border-bottom-0" style="width: 100px;height: 100px;"></span>
            <span class="bg-secondary border-left border-left-0" style="width: 100px;height: 100px;"></span>
        </div>
        <!-- 边框颜色 -->
        <div class="row mt-3 p-3 justify-content-around">
            <span class="border border-primary" style="width: 50px;height: 50px;"></span>
            <span class="border border-secondary" style="width: 50px;height: 50px;"></span>
            <span class="border border-success" style="width: 50px;height: 50px;"></span>
            <span class="border border-danger" style="width: 50px;height: 50px;"></span>
            <span class="border border-warning" style="width: 50px;height: 50px;"></span>
            <span class="border border-info" style="width: 50px;height: 50px;"></span>
            <span class="border border-light" style="width: 50px;height: 50px;"></span>
            <span class="border border-dark" style="width: 50px;height: 50px;"></span>
            <span class="border border-white" style="width: 50px;height: 50px;"></span>
        </div>
        <!-- 圆角边框 -->
        <div class="row mt-3 p-3 justify-content-around">
            <span class="border rounded" style="width: 50px;height: 50px;"></span>
            <span class="border rounded-top" style="width: 50px;height: 50px;"></span>
            <span class="border rounded-right" style="width: 50px;height: 50px;"></span>
            <span class="border rounded-bottom" style="width: 50px;height: 50px;"></span>
            <span class="border rounded-left" style="width: 50px;height: 50px;"></span>
            <span class="border rounded-circle" style="width: 50px;height: 50px;"></span>
            <span class="border rounded-0" style="width: 50px;height: 50px;"></span>
        </div>
    </div>
</body>

</html>
