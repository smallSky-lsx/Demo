<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tab</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 方式一：Tab栏切换 -->
    <div class="tab">
        <div class="tab-title">
            <a href="#red" class="tab-title-item">RED</a>
            <a href="#green" class="tab-title-item">GREEN</a>
            <a href="#blue" class="tab-title-item">BLUE</a>
        </div>
        <div class="tab-content">
            <div id="red" class="tab-content-item"></div>
            <div id="green" class="tab-content-item"></div>
            <div id="blue" class="tab-content-item"></div>
        </div>
    </div>
    <!-- 方式二：Tab栏切换 -->
    <div class="tab-toggle">
        <div class="toggle">
            <a class="toggle-title active" href="javascript:void(0);">RED</a>
            <div class="toggle-content active">RED</div>
            <a class="toggle-title" href="javascript:void(0);">GREEN</a>
            <div class="toggle-content">GREEN</div>
            <a class="toggle-title" href="javascript:void(0);">BLUE</a>
            <div class="toggle-content">BLUE</div>
        </div>
    </div>
</body>

</html>
