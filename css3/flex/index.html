<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伸缩布局</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 单行flex子项在flex容器自适应居中 -->
    <div class="wrapper-single-center">
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
        <div class="content">4</div>
    </div>
    <!-- 多行flex子项在flex容器自适应居中 -->
    <div class="wrapper-multi-center">
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
        <div class="content">4</div>
        <div class="content">5</div>
        <div class="content">6</div>
        <div class="content">7</div>
        <div class="content">8</div>
    </div>
    <!-- 动态添加导航栏 -->
    <div class="wrapper-add-nav">
        <div class="nav-item">Lorem.</div>
        <div class="nav-item">Perspiciatis.</div>
        <div class="nav-item">Laborum.</div>
        <div class="nav-item">Lorem.</div>
        <div class="nav-item">Expedita?</div>
        <div class="nav-item">Numquam.</div>
    </div>
    <!-- 等分布局 -->
    <div class="wrapper-average-layout">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <!-- 圣杯布局 -->
    <div class="wrapper-grail-layout">
        <div class="header">Header</div>
        <div class="main">
            <div class="content">Content</div>
            <div class="raside">Raside</div>
            <div class="laside">Laside</div>
        </div>
        <div class="footer">Footer</div>
    </div>
    <!-- 流式布局，模拟浮动布局 -->
    <div class="wrapper-flow-layout">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
    </div>
</body>

</html>
